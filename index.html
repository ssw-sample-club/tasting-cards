<HTML>

<HEAD>
    <link rel="icon" 
        type="image/png" 
        href="images/sample-club.png">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <SCRIPT type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></SCRIPT>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="flights.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@ungap/url-search-params"></script>
    <link rel="stylesheet" href="site.css" />

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

</HEAD>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Sample Pack Flights</h3>
            </div>
            <ul class="list-unstyled sub-header" data-bind="foreach: months">
                <li class="active">
                    <p data-bind="text: month()"></p>
                    <ul class="list-unstyled" data-bind="foreach: flights">
                        <li data-bind="attr: { class: getActive() }">
                            <a data-bind="attr: { href: url() }, text: name()"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="content">
            <div>
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    View Flights
                </button>

                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4" data-bind="text: activeFlight().name()"></h1>
                        <p class="lead" data-bind="text: activeFlight().description()"></p>
                    </div>
                </div>
            </div>
            <div class="card-deck" data-bind="foreach: activeFlight().drams()">
                <div class="card dram">
                    <div class="card-block">
                        <div class="card-body">
                            <h5 class="card-title dram-title" data-bind="text: name()"></h5>
                            <div class="row">
                                <div class="col-md-2 dram-center">
                                    <img width=90 data-bind="attr: { src: image(), alt: name() }"></img>
                                </div>
                                <div class="dram-description col-md-7">
                                    <strong>Description</strong><br />
                                    <span data-bind="text: description()"></span><br />
                                    <strong>Tasting Notes</strong><br />
                                    <span data-bind="html: tastingNotes()"></span>
                                    <br /><strong>Mashbill</strong><br /><span data-bind="text: mashbill()"></span>
                                </div>
                                <div class="col-md-3 dram-facts">
                                    <ul class="list-unstyled">
                                        <li><strong>Proof:</strong> <span data-bind="text: proof()"></span></li>
                                        <li><strong>Age:</strong> <span data-bind="text: age()"></span></li>
                                        <li><strong>Distillery:</strong> <span data-bind="text: distillery()"></span>
                                        </li>
                                        <li><strong>Location:</strong> <span data-bind="text: location()"></span>
                                        </li>
                                        <li><strong>MSRP:</strong> <span data-bind="text: msrp()"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="dram-center">
                                    <a target="_blank" class="dram-link" data-bind="attr: { href: url()}">Official
                                        Website</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</HTML>
