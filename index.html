<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W6CTBH8" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Sample Pack Flights</h3>
            </div>
            <ul class="list-unstyled sub-header" data-bind="foreach: months">
                <li class="active">
                    <p data-bind="text: month()"></p>
                    <ul class="list-unstyled" data-bind="foreach: flights">
                        <li data-bind="attr: { class: cssClass }">
                            <a data-bind="click: $root.setActiveFlight, text:name, attr: { href: url }"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="content">
            <div>
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    View Flights
                </button>

                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4" data-bind="text: activeFlight().name()"></h1>
                        <p class="lead" data-bind="text: activeFlight().description()"></p>
                        <a data-bind="if: activeFlight().pdf(), attr:{ href: activeFlight().pdf() }"
                            target="_blank">Download card</a>
                    </div>
                </div>
            </div>
            <div class="card-group" data-bind="foreach: activeFlight().drams()">
                <div>
                    <div class="card dram">
                        <div class="card-body">
                            <h5 class="card-title dram-title" data-bind="html: name()"></h5>
                            <div class="row">
                                <div class="dram-center col-sm-2">
                                    <img width=90 data-bind="attr: { src: image(), alt: name() }"></img>
                                </div>
                                <div class="dram-description col-sm-7">
                                    <strong>Description</strong><br />
                                    <span data-bind="html: description()"></span><br />
                                    <strong data-bind="if: tastingNotes()">Tasting Notes</strong><br />
                                    <span data-bind="html: tastingNotes()"></span>
                                    <br /><strong>Mashbill</strong><br /><span data-bind="html: mashbill()"></span>
                                </div>
                                <div class="dram-facts col-sm-2">
                                    <ul class="list-unstyled">
                                        <li><strong>Proof:</strong> <span data-bind="text: proof()"></span></li>
                                        <li><strong>Age:</strong> <span data-bind="text: age()"></span></li>
                                        <li><strong>Distillery:</strong> <span data-bind="text: distillery()"></span>
                                        </li>
                                        <li><strong>Location:</strong> <span data-bind="text: location()"></span>
                                        </li>
                                        <li><strong>MSRP:</strong> <span data-bind="text: msrp()"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="dram-center">
                                    <a target="_blank" class="dram-link" data-bind="attr: { href: url()}">Official
                                        Website</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="testButton">Test</button>
    </div>
</body>

</HTML>
